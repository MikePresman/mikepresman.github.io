{{ define "main" }}
<main>
  <article>
    <h1 style="font-size: 30px" class="title">{{ .Title }}</h1>
    {{ with .Params.subtitle }}
    <h3 class="subtitle">{{ . }}</h3>
    {{ end }} {{ partial "postMetaDetailed.html" . }}
    <div style="margin-top: 2em" class="content">{{ .Content }}</div>
  </article>
</main>
{{ end }}
