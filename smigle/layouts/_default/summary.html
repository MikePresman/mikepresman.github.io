<article class="summary">
  <a href="{{ .Permalink }}">
    <h1 style="font-size: 30px" class="title">{{ .Title }}</h1>
    {{ with .Params.subtitle }}
    <h3 class="subtitle">{{ . }}</h3>
    {{ end }}
  </a>
  {{ partial "postMeta.html" . }}
  <div style="margin-top: 1em" class="content">
    <p>{{ .Summary }}</p>
    {{ if .Truncated }}
    <a href="{{ .Permalink }}">Read more...</a>
    {{ end }}
  </div>
</article>
